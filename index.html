<!DOCTYPE html>
<html>
  <head>
    <link href="css/theme.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <form>
        <div class="form-group">
          <label for="string">Enter a word to translate to Pig Latin:</label>
          <input id="string" type="text">
        </div>
        <button type="submit" class="btn">Translate!</button>
      </form>

      <div id="result">
        <p>The English word is: <span class="wordEnglish"></span>. The Pig Latin word is: <span class="wordPigLatin"></span>.</p>
      </div> <!-- end id result -->

    </div>
  </body>
</html>
